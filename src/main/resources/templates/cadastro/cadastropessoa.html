<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://wwww.thymeleaf.org">
<head>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="/materialize/js/materialize.js"></script>
<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>

<meta charset="UTF-8">

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.css" media="screen,projection" />
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.min.css" media="screen,projection" />

<style type="text/css">

	table.striped>tbody>tr:nth-child(odd){
		background-color: rgba(158, 154, 154, 0.2);
	}
	
	form input[type=submit]{
		color: white;
	}
	
</style>

<title>Cadastro de Pessoas</title>
</head>
<body>

	<h3>Spring Boot + Thymeleaf + Material Design Lite</h3>
	<br />
	<h5>Cadastro de Pessoas</h5>

	<div class="row">
	
	<br />
	<div th:each = "m : ${msg}">
		<span th:text = "${m}"></span>
	</div>	
	<br />
	
		<form action="salvarpessoa" method="post" th:object="${pessoaobj}" class="col s12" id="formpessoa">
		
			<div class="row">
				<div class="input-field col s6">
					<label for="id" class="active">ID</label>
					<input name="id" th:field="*{id}" readonly="readonly">
				</div>
			
				<div class="input-field col s6">
					<label for="nome" class="active">Nome</label> 
					<input name="nome" th:field="*{nome}" id="nome">
				</div>
				
			</div>
			
			<div class="row">
			
				<div class="input-field col s6">
					<label for="sobrenome" class="active">Sobrenome</label>
					<input name="sobrenome" th:field="*{sobrenome}" id="sobrenome">
				</div>
				
				<div class="input-field col s6">
					<label for="idade" class="active">Idade</label>
					<input name="idade" th:field="*{idade}" id="idade">
				</div>
				
			</div>
			
			<div class="row">
			
				<div class="input-field col s6">
					<button class="btn waves-effect waves-light" type="submit" name="action">Enviar
						<i class="material-icons right">send</i>
					</button>
					<button class="btn waves-effect waves-light" onclick="document.getElementById('formpessoa').reset();" type="button">Novo</button>
				</div>
				
			</div>
			
		</form>
	</div>
	<br />

	<!-- a href="/listapessoas">Lista de Pessoas cadastradas</a -->


	<div class="row">
		<form action="pesquisarpessoa" method="post" class="col s12">
			<div class="row">
				<div class="input-field col s12">
					<label for="nomepesquisa" class="active">Pesquisa por nome:</label>
					<input name="nomepesquisa" id="nomepesquisa" class="validate">
					<input class="waves-effect waves-light btn" type="submit" value="Buscar">
				</div>	
			</div>
		</form>
	</div>	

	<table class="striped">
		<thead>
			<tr>
				<th>ID</th>
				<th>Nome</th>
				<th>Sobrenome</th>
				<th>Idade</th>
				<th>Editar</th>
				<th>Excluir</th>
			</tr>
		</thead>
		
		<tr th:each="pessoa : ${pessoas}">
		
			<td th:text="${pessoa.id}"></td>
			
			<td><a th:href="@{/telefones/{idpessoa}(idpessoa=${pessoa.id})}"><span th:text="${pessoa.nome}"></span></a></td>
			
			<td th:text="${pessoa.sobrenome}"></td>
			
			<td th:text="${pessoa.idade}"></td>
			
			<td><a th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Editar</a></td>
			<td><a th:href="@{/removerpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Excluir</a></td>
		</tr>
		
	</table>
</body>
</html>
