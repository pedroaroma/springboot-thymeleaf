<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://wwww.thymeleaf.org">
<head>


<meta charset="UTF-8">

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
	
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<style type="text/css">

	table.striped>tbody>tr:nth-child(odd){
		background-color: rgba(158, 154, 154, 0.2);
	}
	
	form input[type=submit]{
		color: white;
	}
	
</style>

<title>Cadastro de Pessoas</title>
</head>
<body>

	<h3>Spring Boot + Thymeleaf + Material Design Lite</h3>
	<br />
	<h5>Cadastro de Telefones</h5>
	
	<div th:each="p : ${pessoaobj}">
		<div class="row">
			<p>ID: <span th:text="${p.id}"></span></p>
			<p>Nome: <span th:text="${p.nome}"></span></p>
			<p>Sobrenome: <span th:text="${p.sobrenome}"></span></p>
			<p>Idade: <span th:text="${p.idade}"></span></p>
		</div>
	</div>
	
	<h5>Telefones</h5>
	
	<br />
		<div th:each = "m : ${msg}">
			<span th:text = "${m}"></span>
		</div>	
	<br />
	
	<div class="row">
	
		<form th:action="@{/addfonePessoa/{pessoaid}(pessoaid=${pessoaobj.id})}" method="post" class="col 12">
			
			<div class="row">
				
				<div class="input-field col s6">
					<label class="active" for="numero">NÃºmero:</label>
					<input id="numero" name="numero" class="validate">
				</div>
				
				<div class="input-field col s6">
					<label class="active" for="tipo">Tipo</label>
					<input id="tipo" name="tipo" class="validadte">
				</div>
				
				<button class="btn waves-effect waves-light" type="submit" name="action">Cadastrar
						<i class="material-icons right">send</i>
				</button>
				
			</div>
		</form>
	</div>
	
	<table class="striped">
		<tr th:each="fone : ${telefones}">
			<td th:text="${fone.numero}"></td>
			<td th:text="${fone.tipo}"></td>
			<td><a th:href="@{/removertelefone/{idtelefone}(idtelefone=${fone.id})}">Excluir</a></td>
		</tr>
	</table>

</body>
</html>
